<!doctype html>
<html>
  <head>
    <title>HomeAI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="mb-4">HomeAI â€” ZIP-Based Price Estimator</h2>

        <form method="POST" action="/predict">
          <div class="mb-3">
            <label class="form-label">ZIP Code</label>
            <input
              name="zip_code"
              class="form-control"
              type="text"
              value="98103"
              readonly
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Square Feet</label>
            <input
              name="sqft_living"
              class="form-control"
              type="number"
              placeholder="e.g. 1800"
              value="1800"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Bedrooms</label>
            <input
              name="bedrooms"
              class="form-control"
              type="number"
              placeholder="e.g. 3"
              value="3"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Bathrooms</label>
            <input
              name="bathrooms"
              class="form-control"
              type="number"
              step="0.25"
              placeholder="e.g. 2.0"
              value="2"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Lot Size (sqft)</label>
            <input
              name="sqft_lot"
              class="form-control"
              type="number"
              placeholder="e.g. 4500"
              value="4500"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Year Built</label>
            <input
              name="yr_built"
              class="form-control"
              type="number"
              placeholder="e.g. 1995"
              value="1995"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Estimate Price
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
