<!doctype html>
<html>
<body>
  <h2>HomeAI Price Estimator (ZIP 98103)</h2>

  <form method="POST" action="/predict">
    <label>ZIP Code</label><br>
    <input name="zip_code" type="text" value="98103" readonly><br><br>

    <label>Square Feet</label><br>
    <input name="sqft_living" type="number" required><br><br>

    <label>Bedrooms</label><br>
    <input name="bedrooms" type="number" required><br><br>

    <label>Bathrooms</label><br>
    <input name="bathrooms" type="number" step="0.25" required><br><br>

    <label>Lot Size (sqft)</label><br>
    <input name="sqft_lot" type="number" required><br><br>

    <label>Year Built</label><br>
    <input name="yr_built" type="number" required><br><br>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
